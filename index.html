<!DOCTYPE html>
<html lang= "en-Us">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css"/>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class = "highScores">
            <a href=""> High Scores</a>
            <div class = "timer">
                <h4>seconds left</h4>
            </div>
        </div>

    </header>

    <main>

    <section class="container">
        <div id="landing">
            <h2>Code Quiz</h2>
            <p>Answer the questions correctly to achieve a high score! Every incorrect answer subtracts 10 seconds from the clock!</p>
            <button type="button">Start!</button>
        </div>
    </section>

    <section class= "container">
        <div class = "quiz">
            <div class ="questions"></div>
            <div class ="choice1"></div>
            <div class ="choice2"></div>
            <div class= "choice3"></div>
        </div> 
    </section>

    <section class ="container">
        <form>
            <input type="text" id ="userName" name="userName" value="name">
            <label for ="name">Name:</label>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="container">
        <p>High Scores</p>
    </section>
    
</main>


</body>    
</html>
