<!DOCTYPE html>
<html lang= "en-Us">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css"/>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a href=""> High Scores</a>
        <h4 class = "timer" style ="text-align:right;"></h4>
        

    </header>

    <main>

    <section class="container">
        <div id="landing">
            <h2>Code Quiz</h2>
            <p>Answer the questions correctly to achieve a high score! Every incorrect answer subtracts 10 seconds from the clock!</p>
            <button id = "startButton" type="button">Start!</button>
            
        </div>
    </section>

    <section class= "container">
        <div id = "quiz">
            <form>
                <p id = "question">What is HTML known as when comparing it to the human body?</P>
                <input type ="radio" id="skin" name= "htmlque" value="skin">
                <label id ="skin1" for = "skin">Skin</label>
                <input type ="radio" id="muscle" name= "htmlque" value="muscle">
                <label id ="muscle1" for = "skin">Muscle</label>
                <input type ="radio" id="skeleton" name= "htmlque" value="skeleton">
                <label id ="skeleton1" for = "skin">Skeleton</label>
                <input type= "submit" id=submitanswer>
            </form>
        
    </section>
            

    <section class ="container">
        <form>
            <input type="text" id ="userName" name="userName" value="name">
            <label for ="name">Name:</label>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="container">
        <p>High Scores</p>
    </section>
    
</main>

<script src="./script.js"></script>
</body>    
</html>
